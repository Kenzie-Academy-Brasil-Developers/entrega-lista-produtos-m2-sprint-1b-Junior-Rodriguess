<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/js/dataProdutos.js"></script>  
    <script defer src="./src/js/script.js"></script>   
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter">
            Latic√≠nios
          </button>
        </div>
        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="containerVitrine">
        <div id="produtosCard" class="containerListaProdutos">
          <ul></ul> 
        </div>  
        <div class="carrinho__compras"> 
          <div class="carrinho__title">
            <h3>Carrinho</h3>
          </div>
          <div>
            <ul class="carrinho__produtos"></ul> 
          </div> 
          <div class="valores__carrinho">
            <div class="quantidade__itens">
              <p>Quantidade</p>
              <span class="quantidadeTotal">0</span>
            </div>
            <div class="valor__itens">
              <p>Total</p>
              <span id="somaTotal" class="valorTotal">R$ 0.00</span>
            </div>
          </div> 
        </div>
      </section>
    </main>
  </body>
</html>
